<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./estilos.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Login</h1>
    <section class="social-media">
      <a href="#">
        <img src="./assets/google-icon.png" alt="Google">
      </a>
      <a href="#">
        <img src="./assets/linkedin-icon.png" alt="Lindekin">
      </a>
      <a href="#">
        <img src="./assets/github-logo.png" alt="GitHub">
      </a>
    </section>

    <section class="division">
      <span>OR</span>
    </section>

    <form>
      <label for="user">
        <span>User</span>
        <input type="text" name="user" id="user">
      </label>

      <label for="password">
        <span>Password</span>
        <input type="password" name="password" id="password">
      </label>

      <section class="buttons">
        <button type="button" class="button">Sing Up</button>
        <button type="button" class="button">Sing In</button>
      </section>
    </form>

  </main>
  <section class="image">
    <img src="./assets/mobile.svg" alt="Logo">
    <section class="circle"></section>
  </section>
</body>

</html>
