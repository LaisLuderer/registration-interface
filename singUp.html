<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="assets/add-user.png">

    <link rel="stylesheet" href="./styleSignUp.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <!--Title-->
        <h1>Create Account</h1>
        <!--Icons social-media-->
        <section class="socialMedia">
            <a href="#">
                <img src="./assets/google-icon.png" alt="Google">
            </a>
            <a href="#">
                <img src="./assets/linkedin-icon.png" alt="Lindekin">
            </a>
            <a href="#">
                <img src="./assets/facebook.png" alt="Facebook">
            </a>
        </section>
        <!--Division-->
        <section class="division">
            <span>OR</span>
        </section>
        <!--Form-->
        <form>
            <label for="name">
                <span>Name</span>
                <input type="text" name="name" id="name">
            </label>
            <label for="email">
                <span>E-mail</span>
                <input type="text" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password">
            </label>

            <a href="#" class="button" onclick="Modal.open()">Sign Up</a>
        </form>
    </main>

    <!--Modal-->
    <div class="modal-overlay">
        <!--overlay -> A "transparencia de fundo do modal"-->
        <!-- active -> class active - para ativar o modal -->
        <div class="modal">
            <img class="icon-check" src="./assets/check.png" alt="check">
            <h1>Cadastro conclu√≠do!</h1>
        </div>
    </div>

    <!--IMAGE-->
    <section class="image">
        <img src="./assets/mobile.svg" alt="Logo">
        <section class=" circle"></section>
    </section>

    <script src="./script.js"></script>
</body>


</html>
